default:
  build:
    target: Vstk.Airlock.Client.sln
    configuration: Release
    tool:
      name: dotnet

  install:
    - Vstk.Airlock.Client/bin/Release/netstandard2.0/Vstk.Airlock.Client.dll
    - module vstk.core
    - module vstk.clusterclient
    - module vstk.clusterclient.transport.http

  deps:
    - vstk.core
    - vstk.clusterclient
    - vstk.clusterclient.transport.http

notests *default:
  build:
    configuration: NoTests

full-build:
  build:
    configuration: Release

